<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">The Real Quizz</h2>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">

            <h2 class="my-5 text-white">Let the games begin</h2>
            <form class="quiz-form text-white">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Numbers in Javascript begin from ' zero ' ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            TRUE
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            FALSE
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            Javascript has a different counting method
                        </label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is an Array?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">
                            An object that stores Data
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">
                            Values stored in a given variable
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">
                            A variable that can be looped several times
                        </label>
                    </div>

                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. Is 1 === '1'?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">
                            True
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">
                            False
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">
                            Undefined
                        </label>
                    </div>

                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What method can we use to cycle through an array?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C" checked>
                        <label class="form-check-label">
                            For loop
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C" checked>
                        <label class="form-check-label">
                            forEach( )
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C" checked>
                        <label class="form-check-label">
                            Both the above
                        </label>
                    </div>

                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">5. How to track our progress in the console?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C" checked>
                        <label class="form-check-label">
                            Open a map
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C" checked>
                        <label class="form-check-label">
                            Debugging
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C" checked>
                        <label class="form-check-label">
                            console.log
                        </label>
                    </div>

                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
